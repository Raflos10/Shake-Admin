---
layout: default
title: Dashboard
---

<h1>Dashboard</h1>

<section id="user-info">
    <h2>User Information</h2>
    <p>Email: <span id="user-email"></span></p>
    <div id="user-data"></div>
</section>

        <section id="venues">
            <h2>Venues</h2>
            <p>Total Venues: <span id="venues-count"></span></p>
            <table id="venues-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Location Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody id="venues-tbody">
            <!-- Venues will be populated here -->
        </tbody>
    </table>
    <p><a href="/new-venue.html">Add New Venue</a></p>
</section>

<button id="logout-btn">Logout</button>
<div id="message"></div>

<script src="{{ '/assets/js/dashboard.js' | relative_url }}"></script>
